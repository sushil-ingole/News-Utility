<div class="news-post-details mt-1 mb-1" *ngIf="newsDetail">
    <h1 class="news-detail-title">News Details</h1>
    <div class="card">
        <img src={{newsDetail.urlToImage}} alt={{newsDetail.title}} height={{350}} width={{300}} class="card-img-top" />
        <div class="card-body">
            <h5 class="card-title">{{newsDetail.title}}</h5>
            <p class="card-text"><strong>Description: </strong>{{newsDetail.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Author: </strong>{{newsDetail.author}}</li>
            <li class="list-group-item"><strong>Content: </strong>{{newsDetail.content}}</li>
            <li class="list-group-item"><strong>Published At: </strong>{{newsDetail.publishedAt | date: 'longDate'}}</li>
        </ul>
    </div>
    <div class="back-button mt-3">
        <a class="btn btn-md btn-info" routerLink="/"><i class="fa fa-solid fa-arrow-left"></i> Back to Posts</a>
    </div>
</div>
